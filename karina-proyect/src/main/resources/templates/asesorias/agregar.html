<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>Crear - Asesorias</title>
</head>
<body>
    <!-- barra de navegación de la pagina principal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Asesorias en linea</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./home.html">Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Crear Asesorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Solicitar Asesorias</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar Asesorías" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>     
      
      <div class="row bg-light pt-5 pb-lg-5">
    <div class="col-2"></div>
    <div class="col-6">
        <h1>Registrar una nueva asesoria.</h1>
        <br />
        <div class="col-6">
        	<form action="#" th:action="@{agregar}" th:object="${asesoria}" method="post">
                <div class="form-group">
                    <label for="descAsesoria">Descripción de la asesoria.</label>
                    <textarea name="descAsesoria" id="descAsesoria" th:value="*{descAsesoria}" class="form-control" placeholder="Descripcion del Tema" required ></textarea>
                </div>
                <div class="form-group">
                    <label for="nombreProfesor">Nombre de profesor</label>
                    <input th:field="*{nombreProfesor}" name="nombreProfesor" id="nombreProfesor" type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="fechaCreacion">Fecha de creación.</label>
                    <input th:value="*{fechaCreacion}" name="fechaCreacion" id="fechaCreacion" type="date" class="form-control" placeholder="Fecha de Nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="materiaAsesorar">Nombre de la materia</label>
                    <input th:value="*{materiaAsesorar}" name="materiaAsesorar" id="materiaAsesorar" type="text" class="form-control" placeholder="Materia" required>
                </div>
                <br>
                <button type="submit" class="btn btn-black">Registrar</button>
            </form>
             
        </div>
    </div>
    <div class="col-2"></div>
</div> 
</body>
</html>
