<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container"> 	
		<div class="row">
			<div class="col-3"></div>
				<div class="col-6">
				<h1>Lista de Estudiantes</h1>
				
				<a class="btn btn-primary" th:href="@{/asesoria/crear}">Nuevo Estudiante</a>
					<table class="table table-striped">
			  			<thead>
			  				<tr>
			  					<th>
			  						idAsesoria
			  					</th>
			  					<th>
			  						descAsesoria
			  					</th>
			  					<th>
			  						nombreProfesor
			  					</th>
			  					<th>
			  						fechaCreacion
			  					</th>
			  					<th>
			  						materiaAsesorar
			  					</th>
			  				</tr>
			  			</thead>
			  			<tbody>
			  				<tr th:each="asesoria: ${asesorias}">
			  					<td th:text="${asesoria.id}"></td>
			  					<td th:text="${asesoria.descasesoria}"></td>
			  					<td th:text="${asesoria.nombreprofesor}"></td>
			  					<td th:text="${asesoria.fechacreacion}"></td>
			  					<td th:text="${asesoria.materiaasesorar}"></td>
			  				</tr>
			  			</tbody>
					</table>
				</div>		
				
			<div class="col-3"></div>
		</div>	
	</div>
</body>
</html>
