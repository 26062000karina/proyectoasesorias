<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Content/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/Content/style.css">
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/jquery-3.6.0.min.js"></script>
    <title>Iniciar Sesión - Asesorias</title>
</head>
<body>

    <div class="sidenav">
        <div class="login-main-text">
            <h1>Asesorías en linea</h1>
            <img class="login-img" src="/Content/img/asesorias.png" alt="asesorias">
        </div>
    </div>
    <div class="main ml-5 pt-5">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <div th:if="*{error !=null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    <strong>Alerta!</strong> <h4 th:text=*{error}></h4>
  					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                </div>
                <div class="form-control">

                    <form action="#" th:action="@{/alumno/validar}" method="post">
                        <div class="form-group">
                            <label for="id">Numero de Control</label>
                            <input id="id" th:value="*{id}" name="id" type="number" class="form-control" placeholder="No. Control">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword5" class="form-label">Password</label>
		                	<input type="password" required="required" th:value="*{contrasena}" name="contrasena" class="form-control" aria-describedby="passwordHelpBlock" placeholder="*******">
		                 </div>
                        <br>
                        <p>¿No tienes una cuenta? <a th:href="@{/alumno/agregar}">Registrarme</a> </p>
                            <button type="submit" class="btn btn-black">Inicio de Sesión</button>                        
                    </form>

                </div>
            </div>
        </div>
    </div>


</body>
</html>
